<!DOCTYPE html>
<html lang="en">
<head>



    <title>kinoview - Register</title>
</head>

<body>
<!--todo: logo for site + CSS-->
<!--todo: action for all forms-->
<header>
    Kinoview - Register
</header>
<form action="" method="POST">
<div class="tableConteiner">
    <div class="tableRow">
        <label for="fName">First name</label>
        <input type="text" id="fName" name="fName" value="" placeholder="you first name" required>
    </div>
    <div class="tableRow">
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lName" value="" placeholder="your last name" required>
    </div>
    <div class="tableRow">
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" value="" placeholder="type login" required>
    </div>
    <div class="tableRow">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="" oninput="check(this)" placeholder="*******" required>
    </div>
    <div class="tableRow">
        <label for="passwordConfirm">Repeat password:</label>
        <input type="password" id="passwordConfirm" value="" oninput="check(this)" placeholder="*******" required>
    </div>
    <div class="tableRow">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="" placeholder="123@gmail.com" required>
    </div>

    <div class="tableRow">
        <button onclick="history.back()">Back</button>
        <input type="submit" value="Register">
    </div>
</div>
</form>
<script language='javascript' type='text/javascript'>
    function check(input) {
        if (input.value != document.getElementById('password').value) {
            input.setCustomValidity('Password Must be Matching.');
        } else {
            // input is valid -- reset the error message
            input.setCustomValidity('');
        }
    }
</script>
<!--todo: need or not this script?-->
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
